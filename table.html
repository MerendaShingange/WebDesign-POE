<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Table</title>
    <style>
        /* Add your CSS styles here */
        /* Example styles */
        body {
            background-color: #ffffff; /* White background */
            padding: 20px; /* Add space before the table */
        }
        table {
            border-collapse: collapse;
            width: 30%; /* Reduce table size */
            margin-bottom: 20px; /* Add space after the table */
        }
        th, td {
            border: 2px solid #000000; /* Thicker border */
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #ffffff; /* White background for header */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2"></th>
        </tr>
        <tr>
            <td rowspan="4"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
    </table>
</body>
</html>
