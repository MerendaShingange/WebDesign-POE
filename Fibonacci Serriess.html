<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fibonacci Series</title>
  <style>
    #output {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>Generate Fibonacci Series</h2>
  <input type="number" id="num" placeholder="Enter the number of terms">
  <button onclick="generateFibonacci()">Generate</button>
  <div id="output"></div>

  <script>
    function generateFibonacci() {
      let num = parseInt(document.getElementById('num').value);
      let fibSeries = [];

      let a = 0, b = 1, temp;
      for (let i = 0; i < num; i++) {
        fibSeries.push(a);
        temp = a;
        a = b;
        b = temp + b;
      }

      document.getElementById('output').innerText = "Fibonacci Series: " + fibSeries.join(', ');
    }
  </script>
</body>
</html>
